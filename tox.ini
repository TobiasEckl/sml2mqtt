# content of: tox.ini , put in same dir as setup.py
[tox]
envlist =
    py38
    py39
    py310
    flake


[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310, flake

[testenv]
deps =
    -r{toxinidir}/requirements.txt

commands =
    python -m pytest


[testenv:flake]
deps =
    {[testenv]deps}
    flake8

commands =
    flake8 -v


[pytest]
asyncio_mode = auto
